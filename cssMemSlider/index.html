<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="slider-wrapper">
        <input class="radio1" id="radio1" type="radio" name="bullet" checked>
        <label class="label" for="radio1"><span class="span"></span></label>
        <input class="radio2" id="radio2" type="radio" name="bullet">
        <label class="label" for="radio2"><span class="span"></span></label>
        <input class="radio3" id="radio3" type="radio" name="bullet">
        <label class="label" for="radio3"><span class="span"></span></label>
        <input class="radio4" id="radio4" type="radio" name="bullet">
        <label class="label" for="radio4"><span class="span"></span></label>
        <div class="description">
            <p class="desc">You are a programmer</p>
            <p class="desc">Present</p>
            <p class="desc">Question</p>
            <p class="desc">Refactor</p>
        </div>
        <div class="slider">
            <img class="slide" src="img/1.jpg" alt="slide1">
            <img class="slide" src="img/2.jpg" alt="slide2">
            <img class="slide" src="img/3.jpg" alt="slide3">
            <img class="slide" src="img/4.jpg" alt="slide4">
        </div>
    </div>
  </div>
</body>
</html>
